<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">Div 1</div>
      <div style="background-color: lightcoral">
        Div 1
        <p>text</p>
      </div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">Div 1</div>
      <div style="background-color: lightcoral">
        Div 1
        <p>text</p>
      </div>
      <div style="background-color: lightblue">Div 3</div>
    </div>

    <div
      style="display: grid; grid-template-columns: 100px 1fr; margin-top: 30px"
    >
      <div style="background-color: lightblue">Div 1</div>
      <div style="background-color: lightcoral">Div 1</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">Div 1</div>
      <div style="background-color: lightcoral">1fr</div>
      <div style="background-color: lightblue">2fr</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightcoral; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
    </div>
  </body>
</html>
