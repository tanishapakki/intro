<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image_style</title>
    <style>
      .edited {
        width: 300px;
        height: 300px;
        object-fit: cover;
        object-position: right;
        object-fit: contain;
        border-width: 2px;
        border-style: solid;
        border-color: red;
      }
    </style>
  </head>
  <body>
    <img class="edited" src="thumbnail-1.webp" alt="edited" />
    <img src="thumbnail-1.webp" alt="orginal" />
  </body>
</html>
